<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="./scripts/jquery/jquery.jsm"></script>
    <script src="./scripts/settings_scripts.js"></script>
</head>

<body>
    <div class="container">
        <div class="toppane">
            <img src="icon.png" class="top_img" alt="">
            <p class="top_txt">Wireless settings</p>
        </div>
        <div class="leftpane">
            <a href="index.html" class="side_btn"><span class="side_btn_span">System Status</span></a>
            <a href="interface.html" class="side_btn"><span class="side_btn_span">Interface configuration</span></a>
            <a href="configuration.html" class="side_btn"><span class="side_btn_span">Node Configuration</span></a>
            <a href="settings.html" class="selected_menu"><span class="side_btn_span">Wireless settings</span></a>
            <a href="plugins.html" class="side_btn"><span class="side_btn_span">Plugins</span></a>
        </div>
        <div class="middlepane">
            <h2>Access point configuration</h2>
            Access point is <span id="ap-status"></span>
            <button onclick="toggle_ap()" type="button">Toggle!</button>
            <form action="./scripts/apply_ap.php" method="post">
                <label for="interfaces">Select interface to configure access point on: </label>
                <select id="ap_selector" name="interfaces" id="ap_interfaces">
                </select>
                <br>
                <label for="ap_name">SSID: </label>
                <input id="ap_name" placeholder="Network_Name" maxlength="32" minlength="1" size="15" name="ap_name"
                    type="text" required>
                <br>
                <label for="country_code">Country code: </label>
                <input id="country_code" placeholder="US" maxlength="2" minlength="1" size="2" name="country_code"
                    type="text" required>
                <br>
                <label for="wifi_mode">Select wifi mode:</label>
                <select id="wifi_mode" name="wifi_mode" id="wifi_mode">
                    <option value="a">a</option>
                    <option value="b">b</option>
                    <option selected="selected" value="g">g</option>
                </select>
                <br>
                <label for="bridge_wifi">Select interface to bridge access point on: </label>
                <select id="bridge_wifi" name="bridge_wifi" id="bridge_wifi">
                    <option value="none">none</option>
                </select>
                <br>
                <label for="channel">Channel: </label>
                <input id="channel" placeholder="9" size="3" min="1" max="13" name="channel" type="number" required>
                <br>
                <label for="password">Password: </label>
                <input id="password" maxlength="63" minlength="8" size="15" name="password" type="text" required>
                <br>
                <input id="submit_button" type="submit" value="Save">
            </form>
            <hr>
            <h2>Current wireless connections</h2>
            <div id="current_connection"></div>
            <hr>
            <h2>Connect to WiFi</h2>
            <form action="./scripts/connect_to_wifi.php" method="post">
                <div id="ssid_warning"></div>
                <label for="ssid_interface_selector">Select interface to configure access point on: </label>
                <select id="ssid_interface_selector" name="ssid_interface_selector" id="ssid_interface_selector">
                </select>
                <br>
                <label for="ssid">Connect to network: </label>
                <select id="ssid" name="ssid" id="ssid" disabled="true">
                    <option value="waiting_for_network">Scanning...</option>
                </select>
                <br>
                <label for="wifi_password">Password: </label>
                <input id="wifi_password" maxlength="63" minlength="8" size="15" name="wifi_password" type="text" required>
                <br>
                <input id="submit_ssid_button" type="submit" value="Connect!">
            </form>
        </div>
</body>

</html>
